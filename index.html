  <p class="header">Dagen tot verjaardag: <strong class="text-donkergroen" id="dagenTeGaan"></strong></p>

  <script>
    // JavaScript functie om aantal dagen van vandaag tot een datum
    function dagenTotVerjaardag() {
      var vandaag = new Date();
      var aug24_2024 = new Date("2024-09-02");
      var diff = aug24_2024 - vandaag;
      var dag = 1000 * 60 * 60 * 24;
      var dagenTot = Math.ceil(diff / dag);
      return dagenTot;
    }

    // Het aantal dagen tot aan zandvoor op de site invullen
    var dagenOver = dagenTotVerjaardag();
    document.getElementById("dagenTeGaan").textContent = dagenOver;
  </script>
